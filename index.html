
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>按下回车开始跑动！</title>
</head>
<body>
    <h2>按下回车开始跑动！</h2>
    <img id="im" src="img/1.png" />
 
    <script type="text/javascript">
        var i = 0;
        var images = document.getElementById('im');
        //按回车键开始
        document.onkeydown = function(){
            var e = arguments[0];   
            if(e.keyCode == 13){
                //间隔一段时间调用
                window.setInterval("changImages(i++);", 200);
                return false;
            }
        }
        function changImages(){
            i=i%14;
            //名字变成字符串
            var name = i + "." + "png";
            //加上目录
            images.src = "img/" + name;
        }
 
    </script>
 
</body>
</html>
